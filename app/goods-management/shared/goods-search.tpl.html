<form class="form-horizontal" name="goodsSearchForm" ng-controller="GoodsSearchCtrl as vm">
    <!-- 订单号 -->
    <div class="form-group">
        <label class="col-sm-3 control-label">商品检索</label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="商品名称或简码" ng-model="vm.queryString" required>

        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary" ng-click="vm.search(vm.queryString)">
                搜索
            </button>
        </div>
    </div>

</form>
