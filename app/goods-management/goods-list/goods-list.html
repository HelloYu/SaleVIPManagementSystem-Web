<div ng-controller="GoodsListCtrl as vm" class="flexbox">
    <section class="box padding">
        <div class="content-page-head">
            <h4>商品列表</h4>
        </div>
        <hr>

        <div class="content-page-body">
            <nav class="navbar navbar-toolbar navbar-default">
                <div class="container-fluid padding-0">
                    <div class="collapse navbar-collapse bs-example-toolbar-collapse-1  padding-0">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a ui-sref="app.goods_management.register"><i class="fa fa-plus"></i> 添加</a></li>
                            <li><a href="" ng-click="vm.openRemoveModal(vm.list)"><i class="fa fa-minus"></i> 删除</a></li>
                            <li><a href="" ng-click="vm.openEditModal(vm.list)"><i class="fa fa-pencil" ></i> 修改</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right  padding-0">
                            <li><input type="text" style="height: 100%;background: #f2f2f2;border-width: 0;padding: 9px 15px;line-height: 18px;height: 36px;" placeholder="输入：商品编号、名称"></li>
                            <li><a class="" href=""><i class="fa fa-search"></i> 搜索</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <table class="table table-hover table-bordered">
                <colgroup>
                    <col width="50">
                    <col width="30">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th> <input type="checkbox" class="margin-0" ng-model="vm.current.selectedAll" ng-click="vm.toggleItems(vm.list)"></th>

                        <th>商品编码</th>
                        <th>商品名称</th>
                        <th>商品简码</th>
                        <th>商品类型</th>
                        <th>商品单价</th>
                        <th>计量单位</th>
                        <th>所属分类</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.list" ng-click="item.isChecked = !item.isChecked">
                        <td>{{$index+1}}</td>
                        <th> <input type="checkbox" class="margin-0" ng-model="item.isChecked" ng-click="item.isChecked = !item.isChecked"></th>
                        <td>{{item.code}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.short_name}}</td>
                        <td>{{item.type|dictionary:'goods.types'}}</td>
                        <td>{{item.sale_price}}</td>
                        <td>{{item.unit}}</td>
                        <td>{{item.class}}</td>
                    </tr>
                </tbody>
            </table>
            <div class=" pull-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination" uib-pagination force-ellipses="true" rotate="true" max-size="10" boundary-link-numbers="true" items-per-page="vm.current.pagination.configs.per_page" boundary-links="true" total-items="vm.current.pagination.records" ng-model="vm.current.pagination.configs.page"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="vm.fetchReport(vm.current)"></ul>
                </nav>
            </div>
        </div>


    </section>
</div>
