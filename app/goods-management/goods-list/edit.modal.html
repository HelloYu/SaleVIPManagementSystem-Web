<div class="modal-header">
    <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">编辑商品</h4>
</div>
<div class="modal-body">
    <form novalidate name="goodsEditForm">
        <table class="table table-vertical-middle margin-0-auto">

            <tbody>

                <tr>
                    <td>是否可兑换</td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="checkbox" aria-label="积分兑换" ng-model="vm.isExchangeable">
                            </span>
                            <input type="number" class="form-control" placeholder="兑换此商品所需积分" ng-model="vm.goods.exchange_points" ng-disabled="!vm.isExchangeable">
                        </div>
                    </td>
                    <td>商品编码</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.goods.code" required>
                    </td>
                    <td rowspan="5">
                        <img src="app/shared/images/img.png" alt="..." class="img-rounded " width="100%" height="200">
                    </td>
                </tr>
                <tr>
                    <td>商品名称</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.goods.name" ng-change="vm.goods.lChinese(vm.goods.name)" required>
                    </td>
                    <td>商品简码</td>
                    <td>
                        <input class="form-control" placeholder="" ng-model="vm.goods.short_name"> </td>
                </tr>
                <tr>
                    <td>商品分类</td>
                    <td>
                        <select class="form-control" ng-options="item.id as item.name for item in vm.classes" ng-model="vm.goods.class">

                    </select>
                    </td>

                    <td>商品类型</td>
                    <td>
                        <select class="form-control " ng-options="item.id as item.name for item in vm.types" ng-model="vm.goods.type">

                    </select>
                    </td>

                </tr>
                <tr>
                    <td>商品单位</td>
                    <td>
                        <input type="text " ng-model="vm.goods.unit " placeholder="商品单位 " uib-typeahead="item for item in vm.units | filter:$viewValue" class="form-control " typeahead-show-hint="true " typeahead-min-length="0 " required>

                    </td>
                    <td>奖励积分</td>
                    <td>
                        <input class="form-control " placeholder=" " ng-model="vm.goods.reward_points " required>

                    </td>
                </tr>
                <tr>
                    <td>参考进价</td>
                    <td>
                        <input class="form-control " placeholder=" " ng-model="vm.goods.entry_price " required>
                    </td>
                    <td>建议售价</td>
                    <td>
                        <input class="form-control " placeholder=" " ng-model="vm.goods.sale_price " required> </td>

                </tr>
                <!--<tr ng-show="vm.isDiscountable ">
                <td>是否可打折</td>
                <td>
                    <div class="input-group ">
                        <span class="input-group-addon ">
                            <input type="checkbox " aria-label="是否可打折 " ng-model="vm.isDiscountable">
                        </span>
                        <input type="number " class="form-control " aria-label="折扣率 " placeholder="折扣率如：0.8,打八折 " ng-model="vm.goods.discount_rate " ng-disabled="!vm.isDiscountable ">
                    </div>
                </td>
                <td>
                    最低折扣率
                </td>
                <td>
                    <input type="number " class="form-control " aria-label="最低折扣率 " placeholder="此商品最低能打几折 " ng-model="vm.goods.lowest_discount_rate ">
                </td>
                <td></td>

            </tr>-->
                <tr>
                    <td>
                        备注
                    </td>
                    <td colspan="4 ">

                        <textarea class="form-control " rows="3 " ng-model="vm.goods.remark "></textarea>

                    </td>
                </tr>
            </tbody>

        </table>
    </form>
</div>
<div class="modal-footer ">
    <button type="button " class="btn btn-primary " ng-click="vm.edit(vm.goods) " ng-disabled="!goodsEditForm.$valid ">保存</button>
    <button type="button " class="btn btn-default " ng-click="$close() ">取消</button>
</div>
