<div class="section-group" ng-controller="MemberChargeCtrl as memberCharge">
    <section class="padding">
        <!--<div class="content-page-head">
            <h4>会员扫描</h4>
        <hr>
        </div>

        <hr>-->
        <form class="form-horizontal" name="quickPayForm">
            <!-- input -->
            <div class="form-group ">
                <label class="col-sm-3 control-label">会员检索</label>
                <div class="col-sm-5">
                    <input class="form-control" placeholder="模糊查询：会员姓名、电话号码、卡号" required>

                </div>
                <!--<label class="col-sm-3 help-block">*</label>-->
                <div class=" col-sm-4 ">
                    <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 查询</button>
                    <button type="button" class="btn btn-default"><i class="fa fa-qrcode"></i> 扫码</button>
                    <button type="button" class="btn btn-default"><i class="fa fa-user"></i> 散客</button>
                    <!--<button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</button>-->
                </div>
            </div>

            <!-- input -->
            <div class="form-group marggin-0">
                <label class="col-sm-3 control-label">会员信息</label>
                <div class="col-sm-9">
                    <div class="content-page-body form-control-static">
                        <ul class="list-inline marggin-0">
                            <li>姓名<span class="text-info-hightlight">{{memberRegister.currentMember.nam}}</span></li>
                            <li>等级<span class="text-info-hightlight">{{memberRegister.currentMember.level}}</span></li>
                            <li>余额<span class="text-info-hightlight">{{memberRegister.currentMember.balance}}</span></li>
                            <li>积分<span class="text-info-hightlight">{{memberRegister.currentMember.points}}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>

    </section>
    <div class="flexbox">
        <section class="box padding margin-top">
            <div>

                <h4>会员充值
                    <button type="button" class="btn btn-clear pull-right"><i class="fa fa-refresh"></i> 重置</button>
                </h4>
            </div>
            <hr>
            <div class="content-page-body">
                <form class="form-horizontal" name="goodsRegisterForm">
                    <!-- 订单编号 -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">订单编号</label>
                        <div class="col-sm-6">
                            <p class="form-control-static">{{memberCharge.currentCharge.order_code}}</p>
                        </div>

                    </div>
                    <!-- 导购员编号 -->
                    <!--<div class="form-group">
                    <label class="col-sm-3 control-label">导购员编号</label>
                    <div class="col-sm-6">
                        <input class="form-control" placeholder="" ng-model="memberCharge.currentCharge.code" required>
                    </div>
                </div>-->
                    <!-- 优惠活动 -->
                    <!--<div class="form-group">
                    <label class="col-sm-3 control-label">优惠活动</label>
                    <div class=" col-sm-6">
                        <select class="form-control" ng-options="item.id as item.name for item in goodsRegister.classes" ng-model="memberCharge.currentCharge.class">
                    </select>
                    </div>
                </div>-->
                    <!-- 充值金额 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">充值金额</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="" ng-model="memberCharge.currentCharge.amount" required>
                        </div>
                        <!--<label class="col-sm-3 help-block">实际消费金额</label>-->
                    </div>
                    <!-- 赠送金额 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">赠送金额</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="实际结算金额" ng-model="memberCharge.currentCharge.reward_amount" required>
                        </div>
                        <!--<label class="col-sm-3 help-block">折后总金额</label>-->
                    </div>
                    <!-- 充值合计 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">充值合计</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="根据会员等级计算" ng-model="memberCharge.currentCharge.reward_amount + memberCharge.currentCharge.amount" required>
                        </div>
                        <!--<label class="col-sm-3 help-block">按照折后总金额计算</label>-->
                    </div>
                    <!-- 获得积分 -->
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">获得积分</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="" ng-model="memberCharge.currentCharge.reward_points" required>
                        </div>
                    </div>
                    <!-- button -->
                    <!--<div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6 ">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> 验证</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 重置</button>
                    </div>
                </div>-->
                    <!-- 备注 -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-6"><textarea class="form-control" rows="3" ng-model="memberCharge.currentCharge.remark"></textarea></div>
                    </div>
                    <!-- button -->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="button" class="btn btn-primary " ng-disabled="!goodsRegisterForm.$valid" ng-click="goodsRegister.addGoods(goodsRegister.currentGoods)">结算</button>

                        </div>
                    </div>
                    <!-- File inpu -->
                </form>
            </div>
        </section>
    </div>

</div>
