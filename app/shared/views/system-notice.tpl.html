<div class="modal-header">
    <button type="button" class="close" ng-click="$close(result)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title" id="system-notice-title">{{title}}</h5>
</div>
<div class="modal-body" id="system-notice-body">
    <h4>
        <i class="fa {{icon?icon:'fa-exclamation-circle'}} {{iconClass?iconClass:'text-danger'}}" aria-hidden="true"></i> {{content}}
    </h4>
</div>
